name:                t
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5

executables:
  t-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
    - GADTs
    - ScopedTypeVariables
    - LambdaCase
