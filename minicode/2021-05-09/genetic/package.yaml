name:                t

dependencies:
- base >= 4.7 && < 5
- sort
- random

executables:
  t-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
    - GADTs
    - ScopedTypeVariables
    - LambdaCase
